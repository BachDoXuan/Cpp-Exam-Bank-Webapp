{% extends 'base.html' %} {% block title %} C++ entry exams
{% endblock %} {% block content %}
<header class="px-3 py-2 bg-dark text-white">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <a
        href="/"
        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>
      </a>

      <ul
        class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
      >
        <li>
          <a href="{% url 'index' %}" class="nav-link text-secondary"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-app" viewBox="0 0 16 16">
              <path d="M11 2a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h6zM5 1a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4H5z"/>
            </svg>
            Home </a>
        </li>
      </ul>
    </div>
  </div>
</header>

<div class="container">
  <div
    id="loginbox"
    style="margin-top: 50px"
    class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
  >
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
        <div
          style="float: right; font-size: 80%; position: relative; top: -10px"
        >
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <div style="padding-top: 30px" class="panel-body">
        <div
          style="display: none"
          id="login-alert"
          class="alert alert-danger col-sm-12"
        ></div>

        <form id="loginform" class="form-horizontal" role="form" method='POST'>
          {% csrf_token %}
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"
              ><i class="glyphicon glyphicon-user"></i
            ></span>
            <input
              id="login-username"
              type="text"
              class="form-control"
              name="username"
              value=""
              placeholder="username or email"
            />
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"
              ><i class="glyphicon glyphicon-lock"></i
            ></span>
            <input
              id="login-password"
              type="password"
              class="form-control"
              name="password"
              placeholder="password"
            />
          </div>

          <!-- <div class="input-group">
              <div class="checkbox">
                <label>
                  <input
                    id="login-remember"
                    type="checkbox"
                    name="remember"
                    value="1"
                  />
                  Remember me
                </label>
              </div>
            </div> -->

          <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-12 controls">
              <button type="submit" id="btn-login" href="#" class="btn btn-success">Login </button>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12 control">
              <div
                style="
                  border-top: 1px solid#888;
                  padding-top: 15px;
                  font-size: 85%;
                "
              >
                Don't have an account!
                <a
                  href="{% url 'signup' %}"
                >
                  Sign Up Here
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
