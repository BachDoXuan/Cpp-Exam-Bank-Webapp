<html5>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Input C++ question</title>
    {% load static %}

    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
  </head>

  <body>
    <form method="post" id="upload_csv" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="container">
        <div>
          <label for="csv_file">Upload exam question from csv file</label>
          <input type="file" id="csv_file" name="csv_file" />
        </div>

        <div>
          <br />
          <button class="btn btn-secondary" id="submit" type="submit">
            Submit
          </button>
        </div>
      </div>
    </form>

    <script src="{% static 'bootstrap/js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html5>
