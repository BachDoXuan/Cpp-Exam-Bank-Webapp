<html5>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Input C++ question</title>
    {% load static %}

    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
  </head>

  <body>
    <header class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
          </a>
    
          <ul
            class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
          >
            <li>
              <a href="{% url 'index' %}" class="nav-link text-secondary"> Home </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <form method="post" id="upload_csv" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="container" style="margin-top: 25px">
        <div>
          <label for="csv_file">Upload exam question from csv file</label>
          <br>
          <input type="file" id="csv_file" name="csv_file" />
        </div>

        <div>
          <br />
          <button class="btn btn-secondary" id="submit" type="submit">
            Submit
          </button>
        </div>
      </div>
    </form>

    <script src="{% static 'bootstrap/js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html5>
